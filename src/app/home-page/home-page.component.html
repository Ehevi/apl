<div class="app-home-page">
    <div>
        <app-search></app-search>
        <app-course-list (editCourse)="onCourseEditTriggered($event)"></app-course-list>

    <aside>
        <app-add-new-course *ngIf="isAdmin()" editingId={{editingId}} (editCancelled)="onEditCancelled()" (editSuccessful)="onEditSuccessful()"></app-add-new-course>
    </aside>
</div>
